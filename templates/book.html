{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<body style="background-image: url('../static/iron-throne-wp.jpg'); background-attachment: fixed;">
    <div class="background-container book-page">
        <img class="book-img-med" src="/static/book-images/book-{{ book_id }}.jpg">
        <div class="book-info">
            <h3>{{ title }}</h3>
            <p>Release Date: {{ release }}</p>
            <p>Pages: {{ pages }}</p>
            <p>POV Characters:</p>
            <ul>
                {% for char in pov_chars %}
                <li><a href="{{ url_for('get_char', char=char) }}">{{ char }}</a></li>
                {% endfor %}
            </ul>
            <div class="home-link">
                <a href="{{ url_for('home') }}">Home</a>
            </div>

        </div>
    </div>
</body>
{% endblock %}
